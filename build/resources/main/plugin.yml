name: FightingGamePlugin
version: '1.0-SNAPSHOT'
main: me.oliverhesse.fightinggameplugin.FightingGamePlugin
api-version: '1.20'
depend:
  - ProtocolLib
commands:
  lock:
    description: changes game mode to in battle
    usage: /lock
  unlock:
    description: changes game mode to out of battle
    usage: /unlock
  spawn_avatar:
    description: spawns a dummy
    usage: /spawn_avatar
  create_arena:
    description: spawns an arena and puts 2 players in with avatars to control
    usage: /create_arena
  clear_arenas:
    description: deletes all arenas
    usage: /clear_arenas